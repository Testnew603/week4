          <section class="section" id="contact">
            <div class="container text-center">
                <p class="section-subtitle">How can you communicate?</p>
                <h6 class="section-title mb-5">Contact Me</h6>
                <!-- contact form -->
                <form id="submit-form" action="" enctype="multipart/form-data" class="contact-form col-md-10 col-lg-8 m-auto">
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <input type="text" name="name" size="50" class="form-control" placeholder="Your Name" required>                 
                        </div><br>
                        <div class="form-group col-sm-6">

                        </div><br>
                        <div class="form-group col-sm-12">
                            <textarea name="comment" id="comment" rows="6"   class="form-control" placeholder="Write Something"></textarea>
                        </div>
                        <div class="form-group col-sm-12 mt-3">
                            <input type="submit" value="Send Message" class="btn btn-submit" style="color: white;">                  
                        </div>
                    </div>  
                </form><!-- end of contact form -->

        <script>
            $("#submit-form").submit((e)=>{
                e.preventDefault()
                $.ajax({

                    data:$("#submit-form").serialize(),
                    method:"post",
                    success:function (response){
                        alert("Form submitted successfully")
                        window.location.reload()
                        //window.location.href="https://google.com"
                    },
                    error:function (err){
                        alert("Something Error")
        
                    }
                })
            })
        </script>
